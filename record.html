		<div id="dataset_title_help" class="help_window">
			<h2>Dataset Title</h2>
			<p>The title of the dataset. Try to be descriptive and include information important for understanding the dataset content. Examples of bad titles are &quot;mydata.xls&quot; or &quot;data2013.txt&quot;. Examples of good titles are &quot;MCSF Biomarker and PIB-PET Derived Beta-Amyloid Signature in Non-Demented Subjects.&quot;</p>
		</div>
		<div id="institution_help" class="help_window">
			<h2>Institution</h2>
			<p>Name of the institution that supported creation of the dataset.(DataShare currently pre-populates this field with &quot;UCSF&quot;.)</p>
		</div>
		<div id="publication_year_help" class="help_window">
			<h2>Publication Year</h2>
			<p>Current year, in the format YYYY.</p>
		</div>
		<div id="data_type_help" class="help_window">
			<h2>Data Type</h2>
			<p>Use this field to specify the type of file(s) you will be uploading as part of this dataset.  DataShare accepts all file formats. Generally speaking, they should fall into one of the following types:</p>
			<ul>
				<li>text</li>
				<li>spreadsheet (csv, tab-delimited, Excel)</li>
				<li>video</li>
				<li>image</li>
				<li>software code</li>
				<li>pdf</li>
			</ul>
			<p>If your data files are of a specialized or proprietary nature, be sure to include any pertinent information that would allow the proper viewing and/or usage of the file(s), either as a separate 'Readme' document within the data set folder, or in the 'Technical Description'.</p>
			<p>If the dataset consists of multiple files, we recommend, but do not require, that you put all of the files into a single compressed folder (e.g. zip, tar) before uploading it to DataShare.</p>
		</div>
		<div id="data_creator_help" class="help_window">
			<h2>Data Creator(s)</h2>
			<p>Provide the names of the main researcher(s) involved in producing the data. To add more than one creator, enter the first creator and click the &quot;+ Additional creator&quot; button to the right of the field. Format is LastName, FirstName.</p>
		</div>
		<div id="keyword_help" class="help_window">
			<h2>Keywords</h2>
			<p>Provide keywords that will help other researchers find your dataset. DataShare recommends using a controlled vocabulary such as MeSH (Medical Subject Headings) <http://www.nlm.nih.gov/mesh/MBrowser.html> when choosing keywords. Keywords must be added one at a time. Enter the first keyword and click the &quot;+ Additional keyword&quot; button to the right of the field. DataShare recommends that you add a minimum of three keywords. Add keywords one at a time.</p>
		</div>
		<div id="abstract_help" class="help_window">
			<h2>Abstract</h2>
			<p>Use this space to describe your dataset. You may include information about the study that resulted in this dataset, temporal or spatial information about data collection, or other information that might help researchers determine whether they are interested in downloading your dataset.</p>
		</div>
		<div id="methods_help" class="help_window">
			<h2>Methods</h2>
			<p>Use this field to provide any technical or methodological info that helps other researchers understand how the data were generated and/or how they may be properly re-used.</p>
		</div>
		<div id="citations_help" class="help_window">
			<h2>Citation(s) related to this dataset</h2>
			<p>This field may be used to indicate the existence of any other resources that are associated with the data, for example publications, posters or grant numbers. All citation formats are acceptable. Where applicable, please provide any relevant identifiers within the citation, e.g., PMID or DOI. To add more than one citation, enter the first citation and click the &quot;+ Additional citation&quot; button to the right of the field.</p>
		</div>
